name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Lint + Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install ruff

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Ruff (format check)
        run: |
          ruff format --check .

      - name: Pytest
        run: |
          pytest -q